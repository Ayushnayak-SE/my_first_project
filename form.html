<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h1>STUDENT FORM:</h1>

    <form action="thankyou.html" method="GET" style="border: 2px solid black; padding: 10px;">
        <label for="username">Username:</label>
    <input type="text" id="useranme" name="username" placeholder="useranme" required> <br> <br>

   
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required ><br> <br>

    <label for="email"> Email:</label>
    <input type="email" id="email" name="email" placeholder="email" required> <br> <br>

    <p>Select your gender:</p> 
    <label for="male"> Male:</label>
    <input type="radio" id="male" name="gender">

    <label for="female"> Female:</label>
    <input type="radio" id="female" name="gender">

    <label for="other"> other:</label>
    <input type="radio" id="other" name="gender"> <br> <br>


    <label for="age-group">Select your age group:</label>
      <select name="age-group values" for="" id="age-group">
        <option value="5-10">5-10</option>
        <option value="11-21">11-21</option>
        <option value="25-50">25-50</option>
        <option value="50 +">50 & above</option>
         
      </select> <br> <br>

      <p>Your college name:</p>
      <textarea name="" id="" cols="20" rows="1" placeholder="college name"></textarea> <br> <br>

      <label>Pick color:</label>
      <input type="color"> <br> <br>

      <label>Date:</label>
      <input type="date"> <br> <br>

      <label>Phone number:</label>
      <input type="number" required> <br> <br>

        
    <input type="submit" value="sign up"> 

    </form>

</body>
</html>
